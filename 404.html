<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page not found</title>
  <script>
    // Case-insensitive redirect for GitHub Pages project sites
    var repos = [
      'image-merge-pdf',
      'ForceOps',
      'SS-Dat-Info',
      'npuzzle',
      'pdf-to-image',
      'covid-heatmap'
    ];
    var lookup = {};
    repos.forEach(function(r) { lookup[r.toLowerCase()] = r; });

    var parts = location.pathname.split('/');
    var key = (parts[1] || '').toLowerCase();
    if (lookup[key] && parts[1] !== lookup[key]) {
      parts[1] = lookup[key];
      location.replace(parts.join('/'));
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    a { color: #6d9fff; }
  </style>
</head>
<body>
  <div>
    <h1>Page not found</h1>
    <p><a href="/">Go home</a></p>
  </div>
</body>
</html>
